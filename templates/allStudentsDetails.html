<body>
    <div class="container">
    <h1>Student Database</h1>

        <table class="table table-striped">
                <tr class="bg-info">
                    <th>SerialNo</th>
                    <th>StudentID</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>GPA</th>
                    <th>Date_Created</th>
                </tr>

                <tbody id="myTable">

                </tbody>
        </table>
    </div>

<script>

    var url = '/checkdatabase';
    function buildTable(array){
		var table = document.getElementById('myTable')

		for (var i = 0; i < array.length; i++){
			var row = `<tr>
                            <td>${array[i][0]}</td>
							<td>${array[i][1]}</td>
							<td>${array[i][2]}</td>
							<td>${array[i][3]}</td>
							<td>${array[i][4]}</td>
							<td>${array[i][5]}</td>
							<td>${array[i][6]}</td>
							<td>${array[i][7]}</td>
					  </tr>`
			table.innerHTML += row
		}
	}
    fetch(url).then(async val => {
      var response = await val.json();
      buildTable(response)
      console.log(response);
    }).catch(err => {
      console.log(err);
    })

</script>
    <div id="container"><</div>

    {% block content %}
    {% endblock %}

</body>
</html>
